<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>폰트 관리자</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>폰트 관리자를 설치해 주셔서 감사합니다!</h1>
    <p>Source: <a href="https://github.com/otoneko1102/font-manager" target="_blank">GitHub</a></p>
    <p>이 페이지의 기본 글꼴은 'serif'입니다. 다른 글꼴로 표시되면 확장 프로그램이 정상적으로 작동하는 것입니다!</p>
    <p>작동하지 않는 경우 '확장 프로그램 활성화'를 확인하세요.</p>
    <p>추가하고 싶은 글꼴이 있나요? <a href="https://github.com/otoneko1102/font-manager/issues" target="_blank">GitHub</a> 또는 <a href="https://discord.gg/yKW8wWKCnS" target="_blank">Discord</a>에서 지원을 요청하세요!</p>
    <h2>현재 등록된 글꼴 수: <span id="number">Loading...</span></h2>
    <ul id="fonts"></ul>
    <script src="script.js"></script>
  </body>
