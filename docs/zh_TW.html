<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <title>字體管理器</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>感謝您安裝字體管理器！</h1>
    <p>原始碼：<a href="https://github.com/otoneko1102/font-manager" target="_blank">GitHub</a></p>
    <p>此頁面的原始字體為 'serif'。如果顯示為不同的字體，表示擴充功能運行正常！</p>
    <p>如果無法生效，請檢查「啟用擴充功能」。</p>
    <p>有其他字體需求嗎？請在 <a href="https://github.com/otoneko1102/font-manager/issues" target="_blank">GitHub</a> 或 <a href="https://discord.gg/yKW8wWKCnS" target="_blank">Discord</a> 進行回饋！</p>
    <h2>目前已註冊的字體數量：<span id="number">Loading...</span></h2>
    <ul id="fonts"></ul>
    <script src="script.js"></script>
  </body>
</html>
