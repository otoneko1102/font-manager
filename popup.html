<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Font Manager</h3>

  <label>
    <input type="checkbox" id="toggle-extension">
    Enable Extension
  </label>

  <h4>Font Settings</h4>
  <label for="font-select">Select:</label>
  <select id="font-select">
    <option disabled>Loading...</option>
  </select>
  <button id="save-font">Save</button>

  <button id="reload-all-tabs">Reload All Tabs</button>

  <h5>Any other font requests? Support on <a href="https://github.com/otoneko1102/font-manager/issues" target="_blank">GitHub</a> or <a href="https://discord.gg/yKW8wWKCnS" target="_blank">Discord</a>!</h5>

  <h4>Add Current Domain to Ignored List</h4>
  <p id="current-domain">Current Domain: Loading...</p>
  <button id="toggle-ignore">Add to Ignored List</button>

  <h4>Add to Ignored List Yourself</h4>
  <input type="text" id="manual-domain" placeholder="Enter Domain">
  <button id="add-manual">Add</button>

  <h4>Ignored List</h4>
  <table>
    <thead>
      <tr>
        <th>Domains</th>
        <th>Del</th>
      </tr>
      <tr>
        <td>chromewebstore.google.com</td>
        <td><button class="remove-btn" disabled>X</button></td>
      </tr>
    </thead>
    <tbody id="ignored-list">
    </tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
